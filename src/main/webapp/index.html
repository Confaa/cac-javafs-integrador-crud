<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CRUD - Codo a Codo 4.0 Java FullStack</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/codoacodo.png" alt="" class="header__logo" />
      </header>
      <main class="main">
        <h1 class="main__title">Listado de Motores</h1>
        <div class="group-buttons"><button class="group-buttons__button group-buttons__button--register">Agregar Motor</button></div>
        <div class="main__content-cards">
          <span class="card">
            <img class="card__img" src="https://picsum.photos/1000" alt="" />
            <span class="card__content">
              <h2 class="card__title">Hola mundo!</h2>
            </span>
            <span class="group-buttons group-buttons--row">
              <button
                class="group-buttons__button group-buttons__button--delete"
              >
                Borrar
              </button>
              <button
                class="group-buttons__button group-buttons__button--modify"
              >
                Modificar
              </button>
            </span>
          </span>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
